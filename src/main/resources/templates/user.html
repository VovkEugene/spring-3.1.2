<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>Account</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>
<body class="vh-100">
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container">
        <a class="navbar-brand" href="/">Users</a>
        <div>
            <a href="/admin" class="btn btn-outline-primary me-2"
               sec:authorize="hasRole('ADMIN')">for Admin</a>
            <a href="/logout" class="btn btn-primary me-2">Logout</a>
        </div>
    </div>
</nav>
<section class="page-section portfolio d-flex flex-column justify-content-center align-items-center flex-grow-1">
    <div class="container">
        <h2 class="page-section-heading text-center text-uppercase text-secondary"
            th:text="${user.roles.?[name == 'ROLE_ADMIN'].size() > 0 ? 'Admin' : 'User'}">User</h2>
        <div class="card mx-auto mt-4" style="width: 24rem;">
            <div class="card-body text-center">
                <h5 class="card-title" th:text="${user.getUsername()}"></h5>
                <p class="card-text" th:text="${user.getEmail()}"></p>
                <p class="card-text" th:text="'created in ' + ${user.getCreateDate()}"></p>
            </div>
        </div>
    </div>
</section>
<footer class="bg-dark text-white text-center py-4">
    <div class="container">
        <p class="mb-0">Â© 2024</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
