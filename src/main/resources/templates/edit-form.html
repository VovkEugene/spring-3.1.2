<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Edit user</title>
</head>
<body>
<div class="container mt-3">
    <h2>Edit form</h2>
    <form action="#" th:action="@{edit-form}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="id">id:</label>
            <input readonly th:field="*{id}" type="number" class="form-control"
                   id="id" name="id" autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="username">username:</label>
            <input th:field="*{username}" type="text" class="form-control"
                   id="username" placeholder="Enter username"
                   name="username" autocomplete="off">
        </div>
        <div class="mb-3 mt-3">
            <label for="email">email:</label>
            <input th:field="*{email}" type="email" class="form-control"
                   id="email" placeholder="Enter email"
                   name="email" autocomplete="off">
        </div>
        <div class="mb-3 mt-3">
            <label for="password">password:</label>
            <input th:field="*{password}" type="password" class="form-control"
                   id="password" placeholder="Enter password"
                   name="password" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary">Save user</button>
    </form>
</div>
</body>
</html>
